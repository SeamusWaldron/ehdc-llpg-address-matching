<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHDC LLPG Address Matching Interface</title>
    
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.css" rel="stylesheet">
    
    <!-- Application Styles -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/record-drawer.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-title">EHDC LLPG Address Matching Interface</div>
        <div class="header-subtitle">Interactive mapping tool for address matching results</div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <!-- Filter Panel will be rendered here by FilterPanel component -->
            <div id="filter-container"></div>
            
            <!-- Statistics Panel -->
            <div class="stats-panel">
                <h3 style="margin-bottom: 1rem; font-size: 1rem;">Current View Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="total-records">0</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="matched-records">0</div>
                        <div class="stat-label">Matched</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="unmatched-records">0</div>
                        <div class="stat-label">Unmatched</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="match-rate">0%</div>
                        <div class="stat-label">Match Rate</div>
                    </div>
                </div>
                
                <button class="export-button" onclick="exportData()">Export Current View</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>

    <!-- Enhanced Application JavaScript -->
    <script src="js/map.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/realtime.js"></script>
    <script src="js/record-drawer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
